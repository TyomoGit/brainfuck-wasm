<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Brainfuck Interpreter written in Rust</h1>

        <div id="output"></div>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
