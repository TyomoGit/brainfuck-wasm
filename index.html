<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>BF Interpreter</title>
</head>
<body>
    <h1>Brainfuck Interpreter written in Rust</h1>

    <div id="codeField">
        <h2>Code</h2>
        <p>
            <input type="button" value="Run" id="runButton">
        </p>
        <textarea id="code"></textarea>
        <div id="keys">
            <button>+</button>
            <button>-</button>
            <button>&gt;</button>
            <button>&lt;</button>
            <button>.</button>
            <button>,</button>
            <button>[</button>
            <button>]</button>
            <button>↩️</button>
            <button>❎</button>
        </div>
    </div>

    <div id="outputField">
        <h2>Output</h2>
        <div id="output"></div>
    </div>

    <script src="./script.js" type="module"></script>
</body>
</html>
